  <title>Frontend Mentor | Newsletter sign-up form with success message</title>

<body>
  <div class="container">
<div class="containert-sub">
<!-- Sign-up form start -->
  <h1>Stay updated!</h1>
  <p>Join 60,000+ product managers receiving monthly updates on:</p>
<ul>
  <li><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
    <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
    <path d="M6 11.3812L8.73464 14L15 8" stroke="white" stroke-width="2"/>
    </svg><p>Product discovery and building what matters</p></li>
    <li><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
      <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
      <path d="M6 11.3812L8.73464 14L15 8" stroke="white" stroke-width="2"/>
      </svg><p>Measuring to ensure updates are a success</p></li>
      <li><svg xmlns="http://www.w3.org/2000/svg" width="21" height="21" viewBox="0 0 21 21" fill="none">
        <circle cx="10.5" cy="10.5" r="10.5" fill="#FF6155"/>
        <path d="M6 11.3812L8.73464 14L15 8" stroke="white" stroke-width="2"/>
        </svg><p>And much more!</p></li>
</ul>
      
      <label for="emailInput" class="email" >Email address</label>
    <form id="emailForm" action="./sucessmensage.html" class="container-form">
      <br>
      <input type="email" id="emailInput"  name="email" required placeholder="email@company.com">
      <div id="error-message" class="error"></div>
      <button  class="button" type="submit" value="Subscribe" id="submitButton" onclick="subscribe()" disabled>Subscribe to monthly newsletter</button>

       
</form> 

</div>
